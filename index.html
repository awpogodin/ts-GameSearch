<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Games</title>
  </head>

  <body>
    <h1 class="title">Поиск</h1>
    <div class="search-form">
      <input
        type="text"
        name=""
        id=""
        class="search-form__input js-search-input"
        placeholder="Название игры"
        value="GTA 5"
      />
      <div class="search-form__btns">
        <button class="js-clear-btn btns__btn-clear">Очистить</button>
        <button class="js-search-btn btns__btn-search">Поиск</button>
      </div>
    </div>
    <noscript>
      <strong>
        We're sorry but this game doesn't work properly without JavaScript enabled. Please enable it
        to continue.
      </strong>
    </noscript>
    <div class="app"></div>

    <template id="gameCard">
      <div class="game-card">
        <h1 class="game-card__title js-game-title">GTA 5</h1>
        <h3 class="game-card__developer js-game-developer">Rockstar Games</h3>
        <h3 class="game-card__platforms js-game-platforms">PC, XBOXONE, PS4</h3>
      </div>
    </template>
  </body>
</html>
